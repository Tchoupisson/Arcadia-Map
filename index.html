<!DOCTYPE html>
<html>
<head>
    <title>Carte Interactive Arma 3</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0.18829608793489636, 10.748238574399403], 13);  // Coordonnées de centrage de la carte

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var geojsonData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [10.748238574399403, 0.18829608793489636]  // Coordonnées converties en longitude et latitude
                    },
                    "properties": {
                        "name": "Nom du Point d'Intérêt"
                    }
                }
            ]
        };

        L.geoJSON(geojsonData).addTo(map);
    </script>
</body>
</html>
